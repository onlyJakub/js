<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../zadania.css">
  </head>
  <body>
    <div class="container">
    <label for="a_dana">A:</label>
    <input type="number" id="a_dana" name="a_dana" />
    <label for="b_dana">B:</label>
    <input type="number" id="b_dana" name="b_dana" />
    <button onclick="calculatealski()">Oblicz</button>
    <table>
      <tr>
        <th>Pole</th>
        <th>Obwód</th>
      </tr>
      <tr>
        <td id="wyprowadz_pole"></td>
        <td id="wyprowadz_obwod"></td>
      </tr>
    </table>
    <script>
      function Polealski(a, b) {
        return a * b;
      }

      function obwodalski(a, b) {
        return 2 * (a + b);
      }

      function calculatealski() {
        const a = parseFloat(document.getElementById("a_dana").value);
        const b = parseFloat(document.getElementById("b_dana").value);

        if (isNaN(a) || isNaN(b)) {
          alert("Proszę wprowadzić prawidłowe liczby");
          return;
        }

        const pole = Polealski(a, b);
        const obwod = obwodalski(a, b);

        document.getElementById("wyprowadz_pole").textContent = pole;
        document.getElementById("wyprowadz_obwod").textContent = obwod;
      }
    </script>
    </div>
  </body>
</html>
