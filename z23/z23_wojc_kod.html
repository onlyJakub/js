  <body>
    <script>
      function Oblicz() {
        let D1_wojc = document.getElementById("D1_wojc").value;
        let G1_wojc = document.getElementById("x1_wojc").value;

        let drabina = Math.sqrt(D1_wojc ^ (2 + G1_wojc) ^ 2);

        let alfa = Math.atan(D1_wojc/G1_wojc)*180/Math.PI;

        document.getElementById("al").value = alfa.toFixed(2)
        document.getElementById("dra").value = drabina.toFixed(2)
      }
    </script>

    <h2>Obliczanie odległości od drabiny i kąta</h2>

    <p>Podaj d:</p>
    <input id="D1_wojc" type="number" min="1" max="31" />

    <p>Podaj x:</p>
    <input id="x1_wojc" type="number" min="1" max="24" />

    <P>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</P>

    <button onclick="Oblicz()">Oblicz</button>

    <P>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</P>

    <div>
      Alfa=<input readonly id="al">
      <P>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</P>
      Drabina=<input readonly type="text" id="dra">
    </div>

    <p id="result"></p>
    
  </body>
