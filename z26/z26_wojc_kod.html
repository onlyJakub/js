        <!DOCTYPE html>
        <html lang="pl">
        <head>
            <meta charset="UTF-8">
            <title>Obliczanie pola i obwodu trapezu równoramiennego</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f0f0f0;
                    color: #333;
                }
                .container {
                    max-width: 600px;
                    margin: 50px auto;
                    padding: 20px;
                    background-color: #fff;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
                h1 {
                    color: #007BFF;
                }
                label {
                    display: block;
                    margin-top: 10px;
                }
                input {
                    width: 97%;
                    padding: 8px;
                    margin-top: 5px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                }
                button {
                    margin-top: 20px;
                    padding: 10px 15px;
                    background-color: #007BFF;
                    color: #fff;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }
                button:hover {
                    background-color: #0056b3;
                }
                .result {
                    margin-top: 20px;
                    padding: 10px;
                    background-color: #e9ecef;
                    border-radius: 4px;
                }
            </style>
            <script>
                function Pow(a, b, h) {
                    return ((Math.abs(a) + Math.abs(b)) * h) / 2;
                }
        
                function Obw(a, b, h) {
                    let ramię = Math.sqrt(Math.pow((Math.abs(a) - Math.abs(b)) / 2, 2) + Math.pow(h, 2));
                    return Math.abs(a) + Math.abs(b) + 2 * ramię;
                }
        
                function oblicz() {
                    let a = parseFloat(document.getElementById('a').value);
                    let b = parseFloat(document.getElementById('b').value);
                    let h = parseFloat(document.getElementById('h').value);
        
                    let pole = Pow(a, b, h);
                    let obwód = Obw(a, b, h);
        
                    document.write("Pole trapezu: " + pole + "<br>");
                    document.write("Obwód trapezu: " + obwód + "<br>");
                }
            </script>
        </head>
        <body>
            <h1>Obliczanie pola i obwodu trapezu równoramiennego</h1>
            <form>
                <label for="a">Długość górnej podstawy (a):</label>
                <input type="number" id="a" name="a"><br><br>
                <label for="b">Długość dolnej podstawy (b):</label>
                <input type="number" id="b" name="b"><br><br>
                <label for="h">Wysokość (h):</label>
                <input type="number" id="h" name="h"><br><br>
                <input type="button" value="Oblicz" onclick="oblicz()">
            </form>
        </body>
        </html>
